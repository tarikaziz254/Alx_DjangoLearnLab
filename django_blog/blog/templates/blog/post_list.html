{% extends "blog/base.html" %}
{% block content %}
  <h2>Blog Posts</h2>
  <a href="{% url 'post-create' %}">New Post</a>
  {% for post in posts %}
    <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.content|truncatewords:20 }}</p>
    <small>Posted by {{ post.author }} on {{ post.date_posted }}</small>
  {% endfor %}
{% endblock %}
